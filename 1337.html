function leetify(word) {
	const speak = {
		'g': 6,
		'i': 1,
		'l': 1,
		'o': 0,
		'p': 9,
		's': 5,
		't': 7
	};
	return word.split("").map(letter => speak[letter.toLowerCase()] ?? letter).join("").toUpperCase();
}
