
<!DOCTYPE html>
<html>
    <head>
        <script type="application/x-javascript">
            let ctx, w, h, mh, mv;

            const scale = 32;

            class Grid {
                constructor(height,width) {
                    this.height = height;
                    this.width = width;
                    this.head = new Array(width*height);
//                    for(let i=0; i<this.head.length; i+=1)
//                        if(Math.random() < .1)
//                            this.head[i] = Math.random() * 255;
//                        else
//                    this.head[i] = 0;
                    this.head.fill(0);
                    this.tail = new Array(width*height);
                    this.tail.fill(0);
                }

                flip() {
                    [this.head, this.tail] = [this.tail, this.head];
                }

                generate(rule) {
                    for(let i=0; i<this.height; i+=1)
                        for(let j=0; j<this.width; j+=1)
                            this.set(i,j,rule(i,j,this));
                    this.flip();
                }
            }

            class CutGrid extends Grid {
                get(i,j) {
                    if(0 <= i && i < this.height && 0 <= j && j < this.width)
                        return this.head[i*this.width + j];
                    else
                        return 0;
                }
                set(i,j,v) {
                    if(0 <= i && i < this.height && 0 <= j && j < this.width)
                        this.tail[i*this.width + j] = v;
                }
            }

            class ModGrid extends Grid {
                floormod(x,y) {
                    return ((x % y) + y) % y;
                }
                get(i,j) { return this.head[this.floormod(i,this.height)*this.width + this.floormod(j,this.width)] }
                set(i,j,v) { this.tail[this.floormod(i,this.height)*this.width + this.floormod(j,this.width)] = v; }
            }

            let grid;

            function resize() {
                const canvas = document.querySelector('canvas');
                w = canvas.width = window.innerWidth;
                mh = (w % scale)/2;
                h = canvas.height = window.innerHeight;
                mv = (h % scale)/2;
                ctx = canvas.getContext('2d');

                grid = new ModGrid((h/scale)<<0,(w/scale)<<0);
                grid.set(0,1,1);
                grid.set(1,2,1);
                grid.set(2,0,1);
                grid.set(2,1,1);
                grid.set(2,2,1);
                grid.flip();
            }

            let step=1000/60>>0, tock=0, delta=0;
            function draw() {
                ctx.clearRect(0,0,w,h);
                for(let y=0; y<grid.height; y+=1)
                for(let x=0; x<grid.width; x+=1) {
                    ctx.fillStyle = `rgb(${255*grid.get(y,x)},${255*grid.get(y,x)},${255*grid.get(y,x)})`;
                    ctx.fillRect(x*scale + mh,y*scale + mv,scale,scale);
                }
            }

            const gol = (i,j,g) => {
                let sum = 0;
                for(let y=-1; y<=1; y+=1)
                    for(let x=-1; x<=1; x+=1)
                        if(y != 0 || x != 0) {
                            sum += g.get(i+y,j+x);
                        }
//              let delta = 1/( ((sum-3.2376873)**2 - 1)/2 + 1 ) - 1;
                let delta = 1/( ((sum-3)**2 - 1)/2 + 1 ) - 1;
                return Math.max(0,Math.min(1,g.get(i,j) + delta/32));
            };

            function loop(tick) {
                delta = Math.min(delta+tick-tock,250);
                tock = tick;
                while(delta>=step) {
                    grid.generate(gol);
                    delta -= step;
                }
                draw();
                requestAnimationFrame(loop);
            }

            function load() {
                resize();
                if (!!ctx) {
                    requestAnimationFrame(loop);
                }
            }

            function clicked() {
//                grid.generate(gol);
            }
        </script>
        <style type="text/css">
            html {
                height: 100%;
            }
            body {
                height: 100%;
                background: black;
                margin: 0;
                overflow: hidden;
            }
            canvas {
                display: block;
                position: absolute;
                top: 0;
            }
        </style>
    </head>
    <body onload="load();" onresize="resize();" onclick="clicked();">
        <canvas ></canvas>
    </body>
</html>
